name: Ingestão e Alertas
on:
  schedule:
    - cron: '10 7 * * *'   # roda todo dia ~07:10 UTC
  workflow_dispatch:

jobs:
  ingest-compras:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm init -y
      - run: npm i axios @supabase/supabase-js nodemailer

      # (opcional) prechecks rápidos
      - name: Precheck — listar arquivos
        run: ls -la
      - name: Precheck — validar secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node -e "console.log('SUPABASE_URL set?', !!process.env.SUPABASE_URL)"
          node -e "console.log('SERVICE_ROLE set?', !!process.env.SUPABASE_SERVICE_ROLE_KEY)"

      - name: Ingerir COMPRAS (Licitações)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/ingest_compras.js

      - name: Ingerir PNCP (Compras)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/ingest_pncp.js

      - name: Enviar e-mail diário
        if: ${{ env.SMTP_HOST != '' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_FROM_NAME: ${{ secrets.MAIL_FROM_NAME }}
        run: node scripts/send_digest.js
